<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="/style/login.css" />
  </head>
  <body>
    <section class="loginSection">
      <h2>Login</h2>
      <form method="POST">
        <input
          type="text"
          id="firstName"
          name="firstName"
          placeholder="Username"
        /><br />
        <input
          type="password"
          id="userPassword"
          name="userPassword"
          placeholder="password"
        />
      </form>
    </section>
  </body>
</html>
